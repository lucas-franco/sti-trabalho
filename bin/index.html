<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>STI</title>
    <meta name="description" content="STI">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/terminal.css" />
    <link rel="stylesheet" href="css/terminal-extra.css">
    <script src="https://kit.fontawesome.com/3f2db6afb6.js" crossorigin="anonymous"></script>
    <script src="sti/expert_module.js"></script>
    <script src="sti/student_model.js"></script>
    <script src="sti/tutor_module.js"></script>
    <script src="ui/terminal.js"></script>
</head>

<body>
    <div id="progress-bar" class="progress-bar">
    </div>
    <div id="main-content">
        <div class="flex">
            <div class="exercise-title-container">
                <h2 class="exercise-title-header terminal-line">Exercício</h2>
                <p id="exercise-title" class=" terminal-line exercise-title-text"></p>
            </div>
        </div>

        <div class="terminal_window" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
        <div class="fakeMenu">
            <div class="fakeButtons fakeClose"></div>
            <div class="fakeButtons fakeMinimize"></div>
            <div class="fakeButtons fakeZoom"></div>
        </div>
        <div class="fakeScreen">
            <div class="terminal-window primary-bg" onclick="document.getElementById('dummyKeyboard').focus();">
                <div class="terminal-output" id="terminalOutput">
                    <div class="terminal-line">
                        <span class="help-msg">Digite <span class="help">help</span> para ver a lista de comandos disponíveis.
                        <br>
                    </div>
                </div>
                <div class="terminal-line">
                    <span class="success">➜</span>
                    <span class="directory">~</span>
                    <span class="user-input" id="userInput"></span>
                    <span class="line anim-typewriter"></span>
                    <input type="text" id="dummyKeyboard" class="dummy-keyboard" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
